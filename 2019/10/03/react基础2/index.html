/span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br></pre></td><td class="code"><pre><span class="line">&lt;!DOCTYPE html&gt;</span><br><span class="line">&lt;html&gt;</span><br><span class="line">&lt;head&gt;</span><br><span class="line">  &lt;meta charset=&quot;UTF-8&quot;&gt;</span><br><span class="line">  &lt;title&gt;09_form&lt;/title&gt;</span><br><span class="line">&lt;/head&gt;</span><br><span class="line">&lt;body&gt;</span><br><span class="line">&lt;div id=&quot;example&quot;&gt;&lt;/div&gt;</span><br><span class="line"></span><br><span class="line">&lt;script type=&quot;text/javascript&quot; src=&quot;../js/react.development.js&quot;&gt;&lt;/script&gt;</span><br><span class="line">&lt;script type=&quot;text/javascript&quot; src=&quot;../js/react-dom.development.js&quot;&gt;&lt;/script&gt;</span><br><span class="line">&lt;script type=&quot;text/javascript&quot; src=&quot;../js/babel.min.js&quot;&gt;&lt;/script&gt;</span><br><span class="line">&lt;script type=&quot;text/babel&quot;&gt;</span><br><span class="line">  /*</span><br><span class="line">  1. 问题: 在react应用中, 如何收集表单输入数据</span><br><span class="line">  2. 包含表单的组件分类</span><br><span class="line">    受控组件</span><br><span class="line">    非受控组件</span><br><span class="line">  */</span><br><span class="line">  /*</span><br><span class="line">  需求: 自定义包含表单的组件</span><br><span class="line">    1. 界面如下所示</span><br><span class="line">    2. 输入用户名密码后, 点击登陆提示输入信息</span><br><span class="line">    3. 不提交表单</span><br><span class="line">  */</span><br><span class="line">  class LoginForm extends React.Component &#123;</span><br><span class="line">    constructor(props) &#123;</span><br><span class="line">      super(props)</span><br><span class="line">      this.state = &#123;</span><br><span class="line">        username: &apos;&apos;</span><br><span class="line">      &#125;</span><br><span class="line">      this.handleSubmit = this.handleSubmit.bind(this)</span><br><span class="line">      this.handleChange = this.handleChange.bind(this)</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    handleChange(event) &#123;</span><br><span class="line">      this.setState(&#123;username: event.target.value&#125;)</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    handleSubmit(event) &#123;</span><br><span class="line">      alert(`准备提交的用户名为: $&#123;this.state.username&#125;, 密码:$&#123;this.pwdInput.value&#125;`)</span><br><span class="line"></span><br><span class="line">      // 阻止事件的默认行为: 提交表单</span><br><span class="line">      event.preventDefault()</span><br><span class="line">    &#125;</span><br><span class="line">    render () &#123;</span><br><span class="line"></span><br><span class="line">      return (</span><br><span class="line">        &lt;form onSubmit=&#123;this.handleSubmit&#125; action=&quot;/test&quot;&gt;</span><br><span class="line">          &lt;label&gt;</span><br><span class="line">            用户名:</span><br><span class="line">            &lt;input type=&quot;text&quot; value=&#123;this.state.username&#125; onChange=&#123;this.handleChange&#125; /&gt;</span><br><span class="line">          &lt;/label&gt;&amp;nbsp;</span><br><span class="line">          &lt;label&gt;</span><br><span class="line">            密码:</span><br><span class="line">            &lt;input type=&quot;password&quot; ref=&#123;(input) =&gt; this.pwdInput = input&#125; /&gt;</span><br><span class="line">          &lt;/label&gt;&amp;nbsp;</span><br><span class="line">          &lt;input type=&quot;submit&quot; value=&quot;登陆&quot; /&gt;</span><br><span class="line">        &lt;/form&gt;</span><br><span class="line">      )</span><br><span class="line">    &#125;</span><br><span class="line">  &#125;</span><br><span class="line">  </span><br><span class="line">  ReactDOM.render(&lt;LoginForm /&gt;, document.getElementById(&apos;example&apos;))</span><br><span class="line">&lt;/script&gt;</span><br><span class="line">&lt;/body&gt;</span><br><span class="line">&lt;/html&gt;</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br></pre></td><td class="code"><pre><span class="line">&lt;!DOCTYPE html&gt;</span><br><span class="line">&lt;html&gt;</span><br><span class="line">&lt;head&gt;</span><br><span class="line">  &lt;meta charset=&quot;UTF-8&quot;&gt;</span><br><span class="line">  &lt;title&gt;10_ComponentLife&lt;/title&gt;</span><br><span class="line">&lt;/head&gt;</span><br><span class="line">&lt;body&gt;</span><br><span class="line">&lt;div id=&quot;example&quot;&gt;&lt;/div&gt;</span><br><span class="line"></span><br><span class="line">&lt;script type=&quot;text/javascript&quot; src=&quot;../js/react.development.js&quot;&gt;&lt;/script&gt;</span><br><span class="line">&lt;script type=&quot;text/javascript&quot; src=&quot;../js/react-dom.development.js&quot;&gt;&lt;/script&gt;</span><br><span class="line">&lt;script type=&quot;text/javascript&quot; src=&quot;../js/babel.min.js&quot;&gt;&lt;/script&gt;</span><br><span class="line">&lt;script type=&quot;text/babel&quot;&gt;</span><br><span class="line">  /*</span><br><span class="line">  需求: 自定义组件</span><br><span class="line">    1. 让指定的文本做显示/隐藏的动画</span><br><span class="line">    2. 切换时间为2S</span><br><span class="line">    3. 点击按钮从界面中移除组件界面</span><br><span class="line">   */</span><br><span class="line">  class Fade extends React.Component &#123;</span><br><span class="line"></span><br><span class="line">    constructor (props) &#123;</span><br><span class="line">      super(props)</span><br><span class="line">      console.log(&apos;constructor(): 创建组件对象&apos;)</span><br><span class="line">      this.state = &#123;</span><br><span class="line">        opacity: 1</span><br><span class="line">      &#125;</span><br><span class="line">      this.removeComponent = this.removeComponent.bind(this)</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    componentWillMount () &#123;</span><br><span class="line">      console.log(&apos;componentWillMount(): 初始化将要挂载&apos;)</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    componentDidMount () &#123;// 在此方法中启动定时器/绑定监听/发送ajax请求</span><br><span class="line">      console.log(&apos;componentDidMount(): 初始化已经挂载&apos;)</span><br><span class="line">      // 保存到当前组件对象中</span><br><span class="line">      this.intervalId = setInterval(function () &#123;</span><br><span class="line">        console.log(&apos;--------&apos;)</span><br><span class="line">        // 得到当前opacity</span><br><span class="line">        let &#123;opacity&#125; = this.state</span><br><span class="line">        // 更新opacity</span><br><span class="line">        opacity -= 0.1</span><br><span class="line">        if(opacity&lt;=0) &#123;</span><br><span class="line">          opacity = 1</span><br><span class="line">        &#125;</span><br><span class="line">        // 更新状态</span><br><span class="line">        this.setState(&#123;opacity&#125;)</span><br><span class="line">      &#125;.bind(this), 200)</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    componentWillUpdate () &#123;</span><br><span class="line">      console.log(&apos;componentWillUpdate(): 将要更新&apos;)</span><br><span class="line">    &#125;</span><br><span class="line">    componentDidUpdate () &#123;</span><br><span class="line">      console.log(&apos;componentDidUpdate(): 已经更新&apos;)</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    componentWillUnmount () &#123;// 清除定时器/解除监听</span><br><span class="line">      console.log(&apos;componentWillUnmount(): 将要被移除&apos;)</span><br><span class="line">      clearInterval(this.intervalId)</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    removeComponent () &#123;</span><br><span class="line">      ReactDOM.unmountComponentAtNode(document.getElementById(&apos;example&apos;))</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    render() &#123;</span><br><span class="line">      console.log(&apos;render() 渲染组件&apos;)</span><br><span class="line">      return (</span><br><span class="line">        &lt;div&gt;</span><br><span class="line">          &lt;h2 style=&#123;&#123;opacity:this.state.opacity&#125;&#125;&gt;&#123;this.props.content&#125;&lt;/h2&gt;</span><br><span class="line">          &lt;button onClick=&#123;this.removeComponent&#125;&gt;不活了&lt;/button&gt;</span><br><span class="line">        &lt;/div&gt;</span><br><span class="line">      )</span><br><span class="line">    &#125;</span><br><span class="line">  &#125;</span><br><span class="line">  ReactDOM.render(&lt;Fade content=&quot;react学不会, 怎么办?&quot;/&gt;, document.getElementById(&apos;example&apos;))</span><br><span class="line">&lt;/script&gt;</span><br><span class="line">&lt;/body&gt;</span><br><span class="line">&lt;/html&gt;</span><br></pre></td></tr></table></figure>

ass="line">  &lt;title&gt;04_component&lt;/title&gt;</span><br><span class="line">&lt;/head&gt;</span><br><span class="line">&lt;body&gt;</span><br><span class="line">&lt;div id=&quot;example&quot;&gt;&lt;/div&gt;</span><br><span class="line">&lt;br&gt;</span><br><span class="line"></span><br><span class="line">&lt;script type=&quot;text/javascript&quot; src=&quot;../js/react.development.js&quot;&gt;&lt;/script&gt;</span><br><span class="line">&lt;script type=&quot;text/javascript&quot; src=&quot;../js/react-dom.development.js&quot;&gt;&lt;/script&gt;</span><br><span class="line">&lt;script type=&quot;text/javascript&quot; src=&quot;../js/babel.min.js&quot;&gt;&lt;/script&gt;</span><br><span class="line">&lt;script type=&quot;text/babel&quot;&gt;</span><br><span class="line">  /*</span><br><span class="line">  验证:</span><br><span class="line">  虚拟DOM+DOM Diff算法: 最小化页面重绘</span><br><span class="line">  */</span><br><span class="line"></span><br><span class="line">  class HelloWorld extends React.Component &#123;</span><br><span class="line">    constructor(props) &#123;</span><br><span class="line">      super(props)</span><br><span class="line">      this.state = &#123;</span><br><span class="line">          date: new Date()</span><br><span class="line">      &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    componentDidMount () &#123;</span><br><span class="line">      setInterval(() =&gt; &#123;</span><br><span class="line">        this.setState(&#123;</span><br><span class="line">            date: new Date()</span><br><span class="line">        &#125;)</span><br><span class="line">      &#125;, 1000)</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    render () &#123;</span><br><span class="line">      console.log(&apos;render()&apos;)</span><br><span class="line">      return (</span><br><span class="line">        &lt;p&gt;</span><br><span class="line">          Hello, &lt;input type=&quot;text&quot; placeholder=&quot;Your name here&quot;/&gt;!&amp;nbsp;</span><br><span class="line">          &lt;span&gt;It is &#123;this.state.date.toTimeString()&#125;&lt;/span&gt;</span><br><span class="line">        &lt;/p&gt;</span><br><span class="line">      )</span><br><span class="line">    &#125;</span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line">  ReactDOM.render(</span><br><span class="line">    &lt;HelloWorld/&gt;,</span><br><span class="line">    document.getElementById(&apos;example&apos;)</span><br><span class="line">  )</span><br><span class="line">&lt;/script&gt;</span><br><span class="line">&lt;/body&gt;</span><br><span class="line">&lt;/html&gt;</span><br></pre></td></tr></table></figure>

  需求:</span><br><span class="line">    1. 界面效果如下</span><br><span class="line">    2. 根据指定的关键字在github上搜索匹配的最受关注的库</span><br><span class="line">    3. 显示库名, 点击链接查看库</span><br><span class="line">    4. 测试接口: https://api.github.com/search/repositories?q=r&amp;sort=stars</span><br><span class="line">  */</span><br><span class="line"></span><br><span class="line">  class MostStarRepo extends React.Component &#123;</span><br><span class="line">    constructor (props) &#123;</span><br><span class="line">      super(props)</span><br><span class="line">      this.state = &#123;</span><br><span class="line">        repoName: &apos;&apos;,</span><br><span class="line">        repoUrl: &apos;&apos;</span><br><span class="line">      &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    </span><br><span class="line">    componentDidMount () &#123;</span><br><span class="line">      const url = `https://api.github.com/search/repositories?q=$&#123;this.props.searchWord&#125;&amp;sort=stars`</span><br><span class="line">      // const url = `https://api.github.com/search/repositories2?q=$&#123;this.props.searchWord&#125;&amp;sort=stars`</span><br><span class="line">      axios.get(url)</span><br><span class="line">        .then(response =&gt; &#123;</span><br><span class="line">          const result = response.data</span><br><span class="line">          console.log(result)</span><br><span class="line">          const repo = result.items[0]</span><br><span class="line">          this.setState(&#123;</span><br><span class="line">            repoName: repo.name,</span><br><span class="line">            repoUrl: repo.html_url</span><br><span class="line">          &#125;)</span><br><span class="line">        &#125;)</span><br><span class="line">        .catch(error =&gt; &#123;</span><br><span class="line">          // debugger</span><br><span class="line">          console.log(error)</span><br><span class="line">          alert(&apos;请求失败 &apos;+ error.message)</span><br><span class="line">        &#125;)</span><br><span class="line"></span><br><span class="line">      /*fetch(url, &#123;method: &quot;GET&quot;&#125;)</span><br><span class="line">        .then(response =&gt; response.json())</span><br><span class="line">        .then(data =&gt; &#123;</span><br><span class="line">          console.log(data)</span><br><span class="line">          if(data.message) &#123;</span><br><span class="line">            alert(`请求失败: $&#123;data.message&#125;`)</span><br><span class="line">          &#125; else &#123;</span><br><span class="line">            const repo = data.items[0]</span><br><span class="line">            this.setState(&#123;</span><br><span class="line">              repoName: repo.name,</span><br><span class="line">              repoUrl: repo.html_url</span><br><span class="line">            &#125;)</span><br><span class="line">          &#125;</span><br><span class="line">        &#125;)*/</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    render () &#123;</span><br><span class="line">      const &#123;repoName, repoUrl&#125; = this.state</span><br><span class="line">      if(!repoName) &#123;</span><br><span class="line">        return &lt;h2&gt;loading...&lt;/h2&gt;</span><br><span class="line">      &#125; else &#123;</span><br><span class="line">        return (</span><br><span class="line">          &lt;h2&gt;</span><br><span class="line">            most star repo is &lt;a href=&#123;repoUrl&#125;&gt;&#123;repoName&#125;&lt;/a&gt;</span><br><span class="line">          &lt;/h2&gt;</span><br><span class="line">        )</span><br><span class="line">      &#125;</span><br><span class="line">    &#125;</span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line">  ReactDOM.render(&lt;MostStarRepo searchWord=&quot;r&quot;/&gt;, document.getElementById(&apos;example&apos;))</span><br><span class="line">&lt;/script&gt;</span><br><span class="line">&lt;/body&gt;</span><br><span class="line">&lt;/html&gt;</span><br></pre></td></tr></table></figure>

<h1 id="key"><a href="#key" class="headerlink" title="key"></a>key</h1><p><img src="//1142596854.github.io/2019/10/03/react基础2/4.png" alt></p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br></pre></td><td class="code"><pre><span class="line">&lt;!DOCTYPE html&gt;</span><br><span class="line">&lt;html&gt;</span><br><span class="line">&lt;head&gt;</span><br><span class="line">  &lt;meta charset=&quot;UTF-8&quot;&gt;</span><br><span class="line">  &lt;title&gt;Lists and Keys&lt;/title&gt;</span><br><span class="line">&lt;/head&gt;</span><br><span class="line">&lt;body&gt;</span><br><span class="line"></span><br><span class="line">&lt;div id=&quot;root&quot;&gt;&lt;/div&gt;</span><br><span class="line"></span><br><span class="line">&lt;script type=&quot;text/javascript&quot; src=&quot;../js/react.development.js&quot;&gt;&lt;/script&gt;</span><br><span class="line">&lt;script type=&quot;text/javascript&quot; src=&quot;../js/react-dom.development.js&quot;&gt;&lt;/script&gt;</span><br><span class="line">&lt;script type=&quot;text/javascript&quot; src=&quot;../js/babel.min.js&quot;&gt;&lt;/script&gt;</span><br><span class="line"></span><br><span class="line">&lt;script type=&quot;text/babel&quot;&gt;</span><br><span class="line"></span><br><span class="line">  /*</span><br><span class="line">   问题: 为什么列表的key尽量不要用index</span><br><span class="line">   http://jsbin.com/wohima/edit?js,output</span><br><span class="line">   http://taobaofed.org/blog/2016/08/24/react-key/?utm_source=tuicool&amp;utm_medium=referral</span><br><span class="line">   简单来说: 当数组中的数据发生变化时: React 比较更新前后的元素 key 值，</span><br><span class="line">   如果相同则更新，如果不同则销毁之前的，重新创建一个元素</span><br><span class="line">   */</span><br><span class="line"></span><br><span class="line">  function ListItem(&#123;id, name, age&#125;) &#123;</span><br><span class="line">    return &lt;li&gt;&#123;id&#125;--&#123;name&#125;--&#123;age&#125;---&lt;input type=&quot;text&quot;/&gt;&lt;/li&gt;</span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line">  class PersonList extends React.Component &#123;</span><br><span class="line">    constructor(props) &#123;</span><br><span class="line">      super(props)</span><br><span class="line">      this.state = &#123;</span><br><span class="line">        persons: [</span><br><span class="line">          &#123;id: 1, name: &apos;Tom&apos;, age: 12&#125;,</span><br><span class="line">          &#123;id: 2, name: &apos;Jack&apos;, age: 13&#125;</span><br><span class="line">        ]</span><br><span class="line">      &#125;</span><br><span class="line">      this.update = this.update.bind(this)</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    update() &#123;</span><br><span class="line">      let persons = this.state.persons</span><br><span class="line">      persons.unshift(&#123;id: 3, name: &apos;Bob&apos;, age: 14&#125;)</span><br><span class="line">      this.setState(&#123;persons&#125;)</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    render() &#123;</span><br><span class="line">      const persons = this.state.persons</span><br><span class="line">      const listItems = persons.map((person, index) =&gt;</span><br><span class="line">          &lt;ListItem key=&#123;person.id&#125; &#123;...person&#125;/&gt;</span><br><span class="line">      )</span><br><span class="line">      const listItems2 = persons.map((person, index) =&gt;</span><br><span class="line">          &lt;ListItem key=&#123;index&#125; &#123;...person&#125;/&gt;</span><br><span class="line">      )</span><br><span class="line">      return (</span><br><span class="line">          &lt;div&gt;</span><br><span class="line">            &lt;h2&gt;使用id作为key&lt;/h2&gt;</span><br><span class="line">            &lt;ul&gt;</span><br><span class="line">              &#123;listItems&#125;</span><br><span class="line">            &lt;/ul&gt;</span><br><span class="line"></span><br><span class="line">            &lt;h2&gt;使用index作为key&lt;/h2&gt;</span><br><span class="line">            &lt;ul&gt;</span><br><span class="line">              &#123;listItems2&#125;</span><br><span class="line">            &lt;/ul&gt;</span><br><span class="line">            &lt;button onClick=&#123;this.update&#125;&gt;首位添加一个人&lt;/button&gt;</span><br><span class="line">          &lt;/div&gt;</span><br><span class="line">      )</span><br><span class="line">    &#125;</span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line">  ReactDOM.render(</span><br><span class="line">      &lt;PersonList/&gt;,</span><br><span class="line">      document.getElementById(&apos;root&apos;)</span><br><span class="line">  )</span><br><span class="line">&lt;/script&gt;</span><br><span class="line">&lt;/body&gt;</span><br><span class="line">&lt;/html&gt;</span><br></pre></td></tr></table></figure>
